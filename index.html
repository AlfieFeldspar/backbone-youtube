<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Backbone YouTube</title>
  </head>
  <body>

    <div class="row header-section">
          <div class="col-md-6 offset-md-3">
        <div class="input-group video-search-field">
          <input id="search-input" type="text" class="form-control" placeholder="&#x1F50D Search YouTube">
        </div>
      </div>
    </div>

    <div class="row">


      <div class="col-md-8 column-one main-video-container">
      </div>


      <div class="col-md-4 column-two thumbnail-video-container">
        <div class="media thumbnail">
          <img   src="https://i.ytimg.com/vi/dYXBip9bZME/default.jpg"></img>
        </div>
        <div class="media thumbnail">
          <img  src="https://i.ytimg.com/vi/--QOJZmNG_E/default.jpg"></img>
        </div>
        <div class="media thumbnail">
          <img  src="https://i.ytimg.com/vi/LLE6Jx-Vd5k/default.jpg"></img>
        </div>
        <div class="media thumbnail">
          <img   src="https://i.ytimg.com/vi/a04ij4gxi0Q/default.jpg"></img>
        </div>
      </div>
    </div>
     
    <script id="video-main-template" type="x-handlebars-template">
      <div class="media">
        <iframe width="690" height="400" src={{ youtubeEmbedUrl }} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <p class="metadata">
        <strong>Video title:</strong> {{ title }} <br>
        <strong>Video description:</strong> {{ description }} 
      </p>
    </script>

    <script id="video-thumbnail-template" type="x-handlebars-template">
      <div class="media thumbnail">
        <img src="https://i.ytimg.com/vi/dYXBip9bZME/default.jpg"></img>
      </div>
    </script>




    

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoThumbnailView.js"></script>
    <script src="views/VideoMainView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
