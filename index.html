<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bootstrap YouTube</title>
  </head>
  <body>

    <div class="row header-section">
          <div class="col-md-6 offset-md-3">
        <div class="input-group video-search-field">
          <input id="search-input" type="text" class="form-control" placeholder="&#x1F50D Search YouTube">
        </div>
      </div>
    </div>

    <div class="row">


      <div class="col-md-8 column-one">
        <div class="media">
          <iframe width="690" height="400" src="https://www.youtube.com/embed/NsGK7cUdelM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p class="metadata">
          Video title:  <br><br>
          Video description:
        </p>

      </div>


      <div class="col-md-4 column-two">
        <div class="media">
          <iframe class="thumbnail" width="200" height="120" src="https://www.youtube.com/embed/dYXBip9bZME" frameborder="20" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="media">
          <iframe class="thumbnail"  width="200" height="120"  src="https://www.youtube.com/embed/--QOJZmNG_E" frameborder="20" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="media">
          <iframe class="thumbnail" width="200" height="120"  src="https://www.youtube.com/embed/LLE6Jx-Vd5k" frameborder="20" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="media">
          <iframe class="thumbnail" width="200" height="120"  src="https://www.youtube.com/embed/a04ij4gxi0Q" frameborder="20" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
     



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <script src="views/VideoThumbnailView.js"></script>
    <script src="views/VideoMainView.js"></script> -->

  </body>
</html>
